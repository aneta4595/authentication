<form
  [formGroup]="registerForm"
  (ngSubmit)="onRegisterFormSubmitted(registerForm)"
>
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Email</mat-label
      ><input
        matInput
        type="email"
        placeholder="Email"
        formControlName="email"
        required
      /><mat-error *ngIf="registerForm.get('email')!.invalid"
        >email is invalid</mat-error
      ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Password</mat-label
      ><input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
        required
      /><mat-error *ngIf="registerForm.get('password')!.invalid"
        >password is invalid</mat-error
      ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Repeat Password</mat-label
      ><input
        matInput
        type="password"
        placeholder="Repeat Password"
        formControlName="repeatPassword"
        required
      /><mat-error *ngIf="registerForm.get('repeatPassword')!.invalid"
        >repeat password is invalid</mat-error
      ></mat-form-field
    >
  </div>
  <mat-error *ngIf="registerForm.hasError('customCrossFieldValidator')">Passwords do not match</mat-error>
  <div>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
