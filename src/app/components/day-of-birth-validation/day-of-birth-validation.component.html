<form
  [formGroup]="registerForm"
  (ngSubmit)="onRegisterFormSubmitted(registerForm)"
>
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Email</mat-label
      ><input
        matInput
        type="text"
        placeholder="Email"
        formControlName="email"
        required
      /><mat-error *ngIf="registerForm.get('email')!.invalid"
        >email is invalid</mat-error
      ></mat-form-field
    >
  </div>

  <form formGroupName="birth">
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Day</mat-label
      ><input
        matInput
        type="number"
        placeholder="Day"
        formControlName="day"
        required
      /><mat-error *ngIf="registerForm.get('birth.day')!.invalid"
        >day is invalid</mat-error
      ></mat-form-field
    >
    </div>
    <div>
    <mat-form-field appearance="fill"
      ><mat-label>Month</mat-label
      ><input
        matInput
        type="number"
        placeholder="Month"
        formControlName="month"
        required
      /><mat-error *ngIf="registerForm.get('birth.month')!.invalid"
        >month is invalid</mat-error
      ></mat-form-field
    >
</div>
<div>
    <mat-form-field appearance="fill"
      ><mat-label>Year</mat-label
      ><input
        matInput
        type="number"
        placeholder="Year"
        formControlName="year"
        required
      /><mat-error *ngIf="registerForm.get('birth.year')!.invalid"
        >year is invalid</mat-error
      ></mat-form-field
    >
   

  </div>
  <div *ngIf="registerForm.dirty || registerForm.touched">
    <mat-error *ngIf="registerForm.get('birth')?.hasError('month31Validator')">Day for this month must be less than 30 or 31</mat-error>
    <mat-error *ngIf="registerForm.get('birth')?.hasError('februaryMonthValidator')">Day for this month must be less or equal than 29</mat-error>
  </div>
 

</form>
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Password</mat-label
      ><input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
        required
      /><mat-error *ngIf="registerForm.get('password')!.invalid"
        >password is invalid</mat-error
      ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Repeat Password</mat-label
      ><input
        matInput
        type="password"
        placeholder="Repeat Password"
        formControlName="repeatPassword"
        required
      /><mat-error *ngIf="registerForm.get('repeatPassword')!.invalid"
        >repeatPassword is invalid</mat-error
      ></mat-form-field>
  </div>
 
  <div>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
