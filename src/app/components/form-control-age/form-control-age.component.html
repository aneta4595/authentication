
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>What is your age?</mat-label
      ><input
        matInput
        type="number"
        placeholder="Age"
        [formControl]="age"
        required
      /><mat-error *ngIf="age.invalid"
        >You are under age :(</mat-error
      ></mat-form-field
    >
    {{age.valueChanges | async}}
  </div>
