
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Email</mat-label
      ><input
        matInput
        type="text"
        placeholder="Email"
        [formControl]="email"
        required
      /><mat-error *ngIf="email.invalid"
        >email is invalid</mat-error
      ></mat-form-field
    >
    {{email.valueChanges | async}}
  </div>
