
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Name</mat-label
      ><input
        matInput
        type="text"
        placeholder="Name"
        [formControl]="name"
        required
      /><mat-error *ngIf="name.invalid"
        >name is invalid</mat-error>
    </mat-form-field
    > {{name.valueChanges | async}}
  </div>
